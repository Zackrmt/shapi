<!DOCTYPE html>
<html>
<head>
    <title>Shopee Bot Control Panel</title>
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .current-time {
            font-size: 12px;
            color: #666;
        }
        .section {
            background: #f8f8f8;
            padding: 12px;
            border-radius: 8px;
        }
        .section h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #ee4d2d;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #ff6b4a;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status-message {
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status-message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .product-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .product-item {
            padding: 8px;
            margin: 4px 0;
            background: white;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .price {
            color: #ee4d2d;
            font-weight: bold;
        }
        .price-options {
            margin-top: 10px;
            padding: 10px;
            background: #fff3f0;
            border-radius: 4px;
        }
        .price-input {
            margin-top: 10px;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .spaylater-options {
            margin-top: 10px;
            padding: 10px;
            background: #fff3f0;
            border-radius: 4px;
        }
        .security-note {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
        .user-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Shopee Bot</h2>
            <div class="current-time" id="current-time">UTC: 2025-08-07 13:39:12</div>
        </div>

        <div class="section">
            <h3>SPaylater Settings</h3>
            <label>
                <input type="checkbox" id="auto-spaylater" checked>
                Enable Auto SPaylater
            </label>
            
            <div class="spaylater-options">
                <label>Installment Period:</label>
                <select id="installment-months">
                    <option value="1">1 Month</option>
                    <option value="3">3 Months</option>
                    <option value="6" selected>6 Months</option>
                    <option value="12">12 Months</option>
                </select>

                <div style="margin-top: 10px;">
                    <label>SPaylater PIN:</label>
                    <input type="password" 
                           id="spaylater-pin" 
                           maxlength="6" 
                           placeholder="******"
                           pattern="[0-9]*"
                           inputmode="numeric">
                    <div class="security-note">
                        PIN is stored securely and used only for verification
                    </div>
                </div>
            </div>
            <button id="save-settings">Save Settings</button>
            <div id="settings-status" class="status-message"></div>
        </div>

        <div class="section">
            <h3>Add Product</h3>
            <input type="text" id="product-url" placeholder="Shopee Product URL">
            
            <div class="price-options">
                <label>Price Monitoring Type:</label>
                <select id="price-monitor-type">
                    <option value="strict">Strict Target Price</option>
                    <option value="below">Below Target Price</option>
                    <option value="flash">Flash Sale Detection</option>
                </select>
                
                <div id="strict-price-input" class="price-input">
                    <label>Target Price:</label>
                    <input type="number" id="target-price" placeholder="Enter exact price">
                </div>
                
                <div id="below-price-input" class="price-input" style="display: none;">
                    <label>Buy if price drops below:</label>
                    <input type="number" id="below-target-price" placeholder="Enter maximum price">
                </div>
                
                <div id="flash-sale-input" class="price-input" style="display: none;">
                    <label>Original Price Reference:</label>
                    <input type="number" id="original-price" placeholder="Current item price" readonly>
                    <div class="note">Will auto-detect flash sale price changes</div>
                </div>
            </div>
            
            <button id="add-product">Add to Monitor</button>
            <div id="add-status" class="status-message"></div>
        </div>

        <div class="section">
            <h3>Monitored Products</h3>
            <div id="product-list" class="product-list">
                <!-- Products will be inserted here dynamically -->
            </div>
        </div>

        <button id="open-dashboard" style="background: #4CAF50;">
            Open Monitoring Dashboard
        </button>

        <div class="user-info">
            Logged in as: Zackrmt
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>

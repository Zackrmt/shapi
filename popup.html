<!DOCTYPE html>
<html>
<head>
  <title>Shopee Bot for Chromebook</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button, select {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #ee4d2d;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #d63f25;
    }
    .product-item {
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin: 5px 0;
    }
    .current-time {
      font-size: 12px;
      color: #888;
      text-align: right;
      margin-bottom: 10px;
    }
    .settings-section {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .settings-status {
      text-align: center;
      margin: 10px 0;
      padding: 5px;
      border-radius: 4px;
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <div class="current-time" id="current-time">UTC: 2025-08-07 12:43:37</div>
    
    <div class="settings-section">
      <h3>SPaylater Settings</h3>
      <label>
        <input type="checkbox" id="auto-spaylater" checked>
        Use SPaylater
      </label>
      <div class="spaylater-options">
        <p>Installment Period:</p>
        <select id="installment-months">
          <option value="1">1 Month</option>
          <option value="3">3 Months</option>
          <option value="6" selected>6 Months</option>
          <option value="12">12 Months</option>
        </select>
      </div>
      <button id="save-settings">Save Settings</button>
      <div id="settings-status" class="settings-status"></div>
    </div>

    <div class="settings-section">
      <h3>Add Product to Monitor</h3>
      <input type="text" id="product-url" placeholder="Shopee Product URL">
      <input type="number" id="target-price" placeholder="Target Price">
      <button id="add-button">Add Product</button>
    </div>

    <div id="products">
      <h3>Monitored Products</h3>
      <div id="product-list"></div>
    </div>

    <div class="status" id="status"></div>
    
    <div class="settings-section">
      <small>Logged in as: Zackrmt</small>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
